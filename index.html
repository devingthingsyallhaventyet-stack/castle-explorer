<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Explorer ‚Äî Discover Historic Castles & Abbeys</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="styles.css?v=2" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-logo">üè∞ <span>Castle Explorer</span></div>
    <div class="topbar-search">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" id="searchInput" placeholder="Search castles, abbeys, ruins‚Ä¶" autocomplete="off" />
      <div id="searchResults" class="search-results"></div>
    </div>
    <div class="topbar-actions">
      <button class="btn-pill" id="btnRoute">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M3 12h4l3-9 4 18 3-9h4"/></svg>
        Plan Route
      </button>
      <button class="btn-pill" id="btnFilter">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/></svg>
        Filters
      </button>
      <button class="btn-icon mobile-search-toggle" id="mobileSearchToggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      </button>
    </div>
  </header>

  <!-- Filter Panel -->
  <div class="filter-panel" id="filterPanel">
    <div class="filter-section">
      <h3>Country</h3>
      <div class="filter-chips" id="countryFilters"></div>
    </div>
    <div class="filter-section">
      <h3>Type</h3>
      <div class="filter-chips" id="typeFilters"></div>
    </div>
    <div class="filter-section">
      <h3>Condition</h3>
      <div class="filter-chips" id="conditionFilters"></div>
    </div>
    <div class="filter-counter" id="filterCounter">Showing 100 of 100 sites</div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Sidebar Detail Panel -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-close" id="sidebarClose">‚úï</button>
    <div class="sidebar-image" id="sidebarImage"></div>
    <div class="sidebar-content">
      <h1 class="sidebar-name" id="sidebarName"></h1>
      <p class="sidebar-location" id="sidebarLocation"></p>
      <div class="sidebar-badges" id="sidebarBadges"></div>
      <div class="sidebar-rating" id="sidebarRating"></div>
      <div class="sidebar-google" id="sidebarGoogle"></div>
      <p class="sidebar-desc" id="sidebarDesc"></p>
      <div class="sidebar-hours" id="sidebarHours"></div>
      <div class="sidebar-photos" id="sidebarPhotos"></div>
      <a class="btn-directions" id="sidebarDirections" href="#" target="_blank">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        Get Directions
      </a>
      <div class="sidebar-footer">
        <small>Data from OpenStreetMap & Google Maps Platform</small>
      </div>
    </div>
  </div>

  <!-- Route Planner Panel -->
  <div class="route-panel" id="routePanel">
    <div class="route-header">
      <h2>üó∫Ô∏è Route Planner</h2>
      <button class="sidebar-close" id="routeClose">‚úï</button>
    </div>
    <div class="route-form">
      <div class="route-field">
        <label>Start Location</label>
        <input type="text" id="routeStart" placeholder="e.g. Dublin, Edinburgh‚Ä¶" />
      </div>
      <div class="route-field">
        <label>End Location</label>
        <input type="text" id="routeEnd" placeholder="e.g. London, Cardiff‚Ä¶" />
      </div>
      <div class="route-field">
        <label>Must Visit (optional)</label>
        <input type="text" id="routeMust" placeholder="e.g. Blarney Castle" />
      </div>
      <button class="btn-find-routes" id="btnFindRoutes">Find Castle Routes</button>
    </div>
    <div class="route-results" id="routeResults"></div>
    <div class="sidebar-footer">
      <small>Routing by Google Maps Platform</small>
    </div>
  </div>

  <!-- Mobile overlay backdrop -->
  <div class="overlay-backdrop" id="overlayBackdrop"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1OrSJLhSG2YOLKPAo9-Jk0Lwoe4X0SX8&libraries=places"></script>
  <script src="data.js?v=2"></script>
  <script src="app.js?v=2"></script>
</body>
</html>
<!-- v2 -->
