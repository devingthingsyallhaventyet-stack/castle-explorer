<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Explorer â€” Discover Historic Castles & Abbeys</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="styles.css?v=7" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-logo">ğŸ° <span>Castle Explorer</span></div>
    <div class="topbar-search">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" id="searchInput" placeholder="Search castles, abbeys, ruinsâ€¦" autocomplete="off" />
      <div id="searchResults" class="search-results"></div>
    </div>
    <div class="topbar-actions">
      <button class="btn-pill" id="btnRoute">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M3 12h4l3-9 4 18 3-9h4"/></svg>
        Plan Route
      </button>
      <button class="btn-pill" id="btnBookmarks">ğŸ”– Bookmarks</button>
      <button class="btn-pill" id="btnFilter">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/></svg>
        Filters
      </button>
      <button class="btn-icon mobile-search-toggle" id="mobileSearchToggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      </button>
    </div>
  </header>

  <!-- Filter Panel -->
  <div class="filter-panel" id="filterPanel">
    <div class="filter-section">
      <h3>Country</h3>
      <div class="filter-chips" id="countryFilters"></div>
    </div>
    <div class="filter-section">
      <h3>Type</h3>
      <div class="filter-chips" id="typeFilters"></div>
    </div>
    <div class="filter-section">
      <h3>Condition</h3>
      <div class="filter-chips" id="conditionFilters"></div>
    </div>
    <div class="filter-counter" id="filterCounter">Showing 100 of 100 sites</div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Sidebar Detail Panel -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-close" id="sidebarClose">âœ•</button>
    <div class="sidebar-image" id="sidebarImage"></div>
    <div class="sidebar-content">
      <div class="sidebar-name-row">
        <h1 class="sidebar-name" id="sidebarName"></h1>
        <button class="bookmark-btn" id="sidebarBookmark" title="Bookmark this castle">ğŸ”–</button>
      </div>
      <p class="sidebar-location" id="sidebarLocation"></p>
      <div class="sidebar-badges" id="sidebarBadges"></div>
      <div class="sidebar-rating" id="sidebarRating"></div>
      <div class="sidebar-google" id="sidebarGoogle"></div>
      <p class="sidebar-desc" id="sidebarDesc"></p>
      <div class="sidebar-hours" id="sidebarHours"></div>
      <div class="sidebar-photos" id="sidebarPhotos"></div>
      <div class="sidebar-reviews" id="sidebarReviews"></div>
      <a class="btn-directions" id="sidebarDirections" href="#" target="_blank">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        Get Directions
      </a>
      <div class="sidebar-footer">
        <small>Data from OpenStreetMap & Google Maps Platform</small>
      </div>
    </div>
  </div>

  <!-- Route Planner Panel -->
  <div class="route-panel" id="routePanel">
    <div class="route-header">
      <h2>ğŸ—ºï¸ Route Planner</h2>
      <button class="sidebar-close" id="routeClose">âœ•</button>
    </div>
    <div class="route-form">
      <div class="route-field">
        <label>Start Location</label>
        <input type="text" id="routeStart" placeholder="e.g. Dublin, Edinburghâ€¦" />
      </div>
      <div class="route-field">
        <label>End Location</label>
        <input type="text" id="routeEnd" placeholder="e.g. London, Cardiffâ€¦" />
      </div>
      <div class="route-field">
        <label>Must Visit (optional)</label>
        <input type="text" id="routeMust" placeholder="e.g. Blarney Castle" />
      </div>
      <button class="btn-find-routes" id="btnFindRoutes">Find Castle Routes</button>
    </div>
    <div class="route-results" id="routeResults"></div>
    <div class="sidebar-footer">
      <small>Routing by Google Maps Platform</small>
    </div>
  </div>

  <!-- Bookmarks Panel -->
  <div class="bookmarks-panel" id="bookmarksPanel">
    <div class="route-header">
      <h2>ğŸ”– Bookmarks</h2>
      <button class="sidebar-close" id="bookmarksClose">âœ•</button>
    </div>
    <div class="bookmarks-count" id="bookmarksCount">0 sites bookmarked</div>
    <div class="bookmarks-list" id="bookmarksList"></div>
    <div class="bookmarks-actions" id="bookmarksActions">
      <button class="btn-find-routes" id="btnRouteFromBookmarks">Plan Route from Bookmarks</button>
      <button class="btn-clear-bookmarks" id="btnClearBookmarks">Clear All</button>
    </div>
    <div class="bookmarks-route-form" id="bookmarksRouteForm" style="display:none">
      <div class="route-field">
        <label>Starting Location</label>
        <input type="text" id="bookmarkRouteStart" placeholder="e.g. Dublin, Londonâ€¦" />
      </div>
      <button class="btn-find-routes" id="btnOptimizeBookmarkRoute">Optimize Route</button>
    </div>
    <div class="route-results" id="bookmarkRouteResults"></div>
    <div class="sidebar-footer">
      <small>Data from OpenStreetMap & Google Maps Platform</small>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <button class="lightbox-close" onclick="closeLightbox()">âœ•</button>
    <img id="lightboxImg" src="" alt="Full size photo" />
  </div>

  <!-- Quick View (mobile only) -->
  <div class="quick-view" id="quickView">
    <div class="quick-view-image" id="qvImage"></div>
    <div class="quick-view-content">
      <div class="quick-view-header">
        <h3 id="qvName"></h3>
        <button class="qv-bookmark" id="qvBookmark">ğŸ”–</button>
      </div>
      <div class="quick-view-badges" id="qvBadges"></div>
      <div class="quick-view-rating" id="qvRating"></div>
      <p class="quick-view-desc" id="qvDesc"></p>
      <button class="qv-details-btn" id="qvDetailsBtn">View Details â†’</button>
    </div>
    <button class="qv-close" id="qvClose">âœ•</button>
  </div>

  <!-- Mobile overlay backdrop -->
  <div class="overlay-backdrop" id="overlayBackdrop"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1OrSJLhSG2YOLKPAo9-Jk0Lwoe4X0SX8&libraries=places"></script>
  <script src="data.js?v=7"></script>
  <script src="app.js?v=7"></script>
</body>
</html>
